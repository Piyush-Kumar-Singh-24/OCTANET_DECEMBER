<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Gen 2 Gen</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./login-assets/images/favicons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="login-assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./login-assets/css/style.css">
    <link rel="stylesheet" href="./login-assets/css/mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="login-assets/css/owl.carousel.min.css" rel="stylesheet" type="text/css">
    <link href="login-assets/css/owl.theme.default.min.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- LOGIN FORM SECTION -->
    <section class="login-form d-flex align-items-center">
        <div class="container">
            <div class="login-form-title text-center">
                <figure class="login-page-logo">
                    <a class="navbar-brand mr-0 p-0" href="index.html"><img src="./login-assets/images/logo.png" alt="" class="img-fluid" style="width: 120px;">Gen 2 Gen</a>
                </figure>
                <h2>Welcome Back !</h2>
            </div>
            <div class="login-form-box">
                <div class="login-card">
                    <form action="login-action.jsp">
                        <div class="form-group">
                            <input class="input-field form-control" type="email" id="exampleInputEmail1" name=email placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input class="input-field form-control" type="password" id="exampleInputPassword1" name=password placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary hover-effect">Login</button>
                        <div>
                            <label class="font-weight-normal mb-0" style="cursor: pointer;">
                        <input class="checkbox" type="checkbox" name="userRememberMe" required>
                        Remember me
                        </label>
                            <a href="forgot.html" class="forgot-password float-right">Lost Password?</a>
                        </div>
                    </form>
                </div>
                <div class="join-now-outer text-center">
                    <a href="signup.html">Join now, create your FREE account</a>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script src="login-assets/js/animations.js"></script>
    <script src="login-assets/js/bootstrap.min.js"></script>
    <script src="login-assets/js/jquery-3.6.0.min.js"></script>
    <script src="login-assets/js/popper.min.js"></script>
    <script src="login-assets/js/custom-script.js"></script>
    <script src="login-assets/js/owl.carousel.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="login-assets/js/text-animations.js"></script>
    <script src="./login-assets/js/carousel.js"></script>
</body>

</html>

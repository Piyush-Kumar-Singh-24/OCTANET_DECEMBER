<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Gen 2 Gen</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./signup-assets/images/favicons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="signup-assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./signup-assets/css/style.css">
    <link rel="stylesheet" href="./signup-assets/css/mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="signup-assets/css/owl.carousel.min.css" rel="stylesheet" type="text/css">
    <link href="signup-assets/css/owl.theme.default.min.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- SIGN UP FORM SECTION -->
    <section class="login-form sign-up-form d-flex align-items-center">
        <div class="container">
            <div class="login-form-title text-center">
                <figure class="login-page-logo">
                    <a class="navbar-brand mr-0 p-0" href="index.html"><img src="./signup-assets/images/logo.png" alt="" class="img-fluid" style="width: 94px;"> Gen 2 Gen</a>
                </figure>
                <h2>Create Your FREE Account</h2>
            </div>
            <div class="login-form-box">
                <div class="login-card">
                    <form action="signup-action.jsp">
                        <div class="form-group">
                            <input class="input-field form-control" type="text" id="exampleInputName1" placeholder="Name" name=name required>
                        </div>
                        <div class="form-group">
                            <input class="input-field form-control" type="email" id="exampleInputEmail1" placeholder="Email" name=email required>
                        </div>
                        <div class="form-group">
                            <input class="input-field form-control" type="password" id="exampleInputPassword1" placeholder="Password" name=password required>
                        </div>
                        <div class="form-group">
                            <select id="inputNoncorehub" class="input-field form-control select-option" name=extra>
                        <option selected>Please, choose the first interaction you remember.</option>
                        <option value="online_community">Online community (e.g. GitHub, Reddit, Stack Overflow, Hacker News, ...)</option>
                            <option value="article">Website article, blog (not ours)</option>
                            <option value="review_sites">Review site (e.g. G2, Capterra, ...)</option>
                            <option value="search">Search engine (e.g. Google, Bing, ...)</option>
                            <option value="mobile_app">App store listing (App Store, Google Play)</option>
                            <option value="social">Social media (e.g. Twitter / Quora / Facebook / LinkedIn...)</option>
                            <option value="youtube">YouTube</option>
                            <option value="friend">From a friend, colleague, ...</option>
                            <option value="message_groups">Message group (e.g. Discord, Slack, Telegram, ...)</option>
                            <option value="events">Event (e.g. workshop, conference or meet up)</option>
                            <option value="podcast">Podcast</option>
                            <option value="other">Other</option>
                        </select>
                        </div>
                        <div>
                            <label class="font-weight-normal mb-md-4 mb-3" style="cursor: pointer;">
                        <input class="checkbox" type="checkbox">
                        Inform me about new features and updates (max. twice a month)
                        </label>
                        </div>
                        <button type="submit" class="hover-effect btn btn-primary mb-0">Register Now</button>
                    </form>
                </div>
                <div class="join-now-outer text-center">
                    <a href="login.html">Already have an account?</a>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script src="signup-assets/js/animations.js"></script>
    <script src="signup-assets/js/bootstrap.min.js"></script>
    <script src="signup-assets/js/jquery-3.6.0.min.js"></script>
    <script src="signup-assets/js/popper.min.js"></script>
    <script src="signup-assets/js/custom-script.js"></script>
    <script src="signup-assets/js/owl.carousel.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="signup-assets/js/text-animations.js"></script>
    <script src="./signup-assets/js/carousel.js"></script>
</body>

</html>
